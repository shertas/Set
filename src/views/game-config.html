<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO SET</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <h1>PROYECTO SET</h1>
        <nav>
            <ul class="menu">
                <li><a href="/src/modules/login/views/welcome.html">Bienvenida</a></li>
                <li><a href="/src/modules/game/views/game.html">Nuevo juego</a></li>
                <li><a href="game-config.html">Configuración de partida</a></li>
                <li><a href="user-ranking.html">Histórico de partidas</a></li>
                <li><a href="global-ranking.html">Ranking global</a></li>
                <li><a href="config-user.html">Configuración de usuario</a></li>
                <li class="cerrar-sesion"><a href="/src/modules/login/views/login.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="cuerpo">
        <!-- Contenido principal de la página -->
        <h1 class="titulo">Configuración de la Partida</h1>
        <form action="partida.html" method="POST">
            <p>Seleccione el nivel deseado de la partida:</p>
            <select name="nivel" id="nivel" onchange="mostrarDetalles()">
                <option value="" selected disabled>-- Selecciona un nivel --</option>
                <option value="1">Fácil</option>
                <option value="2">Medio</option>
                <option value="3">Difícil</option>
            </select>
            <p id="detalles"></p>
            <div style="padding: 10px;"></div>
            <input type="checkbox" id="pve" name="pve" value="true">
            <label for="pve"> ¿Jugar contra la máquina?</label>
            <div style="padding: 30px;"></div>
            <input type="submit" value="Empezar partida">
        </form>
    </main>
</body>
<script>
    function mostrarDetalles() {
        const nivel = document.getElementById("nivel").value;
        const detalles = document.getElementById("detalles");
        detalles.innerHTML = "";

        switch (nivel) {
            case "1":
                detalles.innerHTML = "<b>Nivel Fácil</b>: ideal para principiantes. <br>Permitidas todas las ayudas, sin contrarreloj y sin penalizaciones.";
                break;
            case "2":
                detalles.innerHTML = "<b>Nivel Medio</b>: buena opción para quienes ya conocen el juego. <br> Sin contrarreloj. Se permite añadir 3 cartas a la mesa y habrá una penalización de 0,5 por fallo.";
                break;
            case "3":
                detalles.innerHTML = "<b>Nivel Difícil</b>: para jugadores expertos. <br> Modo contrarreloj, sin ningún tipo de ayuda y cara error penaliza 1 punto";
                break;
            default:
                detalles.innerHTML = "";
        }
    }
</script>

</html>
